{% extends 'base.html' %}

{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div>
        <label for="username">Username:</label>
        <input type="text" name="username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
    </div>
    <button type="submit">Log in</button>
</form>
{% endblock %}
